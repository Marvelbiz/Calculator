<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

<div class="body-cont">

    <div class="Calculator">

            <form>
                <input type="text" id="screen" class="screen" placeholder="0">
            </form>

        <div class="button">

            <button class="btn btn-yellow" onclick="Mul()"><i class="fa-solid fa-close"></i></button>
            <button class="btn btn-yellow" onclick="Add()"><i class="fa-solid fa-plus"></i></button>
            <button class="btn btn-yellow" onclick="Sub()"><i class="fa-solid fa-minus"></i></button>
            <button class="btn btn-yellow" onclick="Div()"><i class="fa-solid fa-divide"></i></button>
            <button class="btn btn-yellow" onclick="Mod()"><i class="fa-solid fa-percent"></i></button>

            <button class="btn btn-gray" onclick="Nine()">9</button>
            <button class="btn btn-gray" onclick="Eight()">8</button>
            <button class="btn btn-gray" onclick="Seven()">7</button>
            <button class="btn btn-gray" onclick="Six()">6</button>
            <button class="btn btn-gray" onclick="Five()">5</button>
            <button class="btn btn-gray" onclick="Four()">4</button>
            <button class="btn btn-gray" onclick="Three()">3</button>
            <button class="btn btn-gray" onclick="Two()">2</button>
            <button class="btn btn-gray" onclick="One()">1</button>
            <button class="btn btn-gray" onclick="Zero()">0</button>
            <button class="btn btn-gray dot" onclick="Dot()">.</button>

            <button class="btn btn-e" onclick="Equal()"><i class="fa-solid fa-equals"></i></button>
            <button class="btn btn-c" onclick="Clear()">C</button>
            <button class="btn btn-c" onclick="ClearAll()">AC</button>

        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
